<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container text-center p-2 mt-5">
    <h1>STOP WATCH</h1>
  </div>
  <div class="container bg-dark text-light container1 text-center">
    <table class="table mt-2 text-light">
      <thead>
        <tr>
          <th>Hour</th>
          <th>:</th>
          <th>Min</th>
          <th>:</th>
          <th>Sec</th>
          <th>:</th>
          <th>M.Sec</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td scope="row"><h2 id="hour">00</h2></td>
          <td scope="row">:</td>
          <td scope="row"><h2 id="min">00</h2></td>
          <td scope="row">:</td>
          <td scope="row"><h2 id="sec">00</h2></td>
          <td scope="row">:</td>
          <td scope="row"><h2 id="milisec">00</h2></td>
        </tr>
      </tbody>
    </table>
    
    <div class="container p-2 mt-2">
      <button type="button" class="btn btn-primary" id="btn" onclick="start()">Start</button>
      <button type="button" class="btn btn-warning" onclick="pause()">Pause</button>
      <button type="button" class="btn btn-danger" onclick="reset()">Reset</button>
    </div>
    <div class="container mt-4">
      <span>Designed by Aniq Ali</span>
    </div>
  </div>  
  

<script src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
